<!-- Begin Latest News Section -->
<div class="darker">
	<div class="container">
		<h2 class="editable">Updates</h2>
		<div class="posts">
			{% for post in site.posts limit:3 %}
				<div class="post">
					<div class="image" style="background-image: url({{ post.image}})"></div>
					<div class="post-content">
						<p class="date">{{ post.date | date: '%B %d, %Y' }}</p>
						<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>

						<p class="post-body">{{ post.content | strip_html | truncate: 100 }} <a href="{{ post.url }}">Read more &raquo;</a></p>
					</div>
				</div>
			{% endfor %}
		</div>
			<div class="button" style="margin: 10px auto; width: 100%; text-align: center;">
					<a href="/blog">Visit our blog</a>
			</div>
	</div>
</div>
<!-- End Latest News Section -->
