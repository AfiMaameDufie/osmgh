<!-- Begin Latest News Section -->
<div class="darker">
    <div class="container">
        <h2>Blog</h2>
            {% for post in site.posts %}
            {% assign author = site.authors[post.author] %}
                <div class="columns">
                    <div><a href="{{ post.url }}"><img class="blog-img" src="{{ site.baseurl}}{{ post.image }}"></a></div>
                    <div>
                        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                        <p>{{ post.excerpt }} <a href="{{ post.url }}">Read more &raquo;</a></p>
                        <p class="date">{{ post.date | date: '%B %d, %Y' }} | By <span> {{ author.name }} </span></p>
                    </div>
                </div>
                <hr />
            {% endfor %}
    </div>
</div>
<!-- End Latest News Section -->
